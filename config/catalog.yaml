fonts:
  - name: "5x5"
    file: "data/fonts/5x5_pixel.ttf"
    glyphs: ' !"%()+=,-.:/0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_abcdefghijklmnopqrstuvwxyz°'
    size: 8
  - name: "8Bit HUD"
    file: "data/fonts/8-bit-hud.ttf"
    glyphs: ' !"%()+=,-.:/0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_abcdefghijklmnopqrstuvwxyz°'
    size: 5

  - name: "squares"
    file: "data/fonts/Squares.ttf"
    glyphs: ' !"%()+=,-.:/0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ_abcdefghijklmnopqrstuvwxyz°'
    size: 4

animations:
  - include: "data/animations/*.[gG][iI][fF]"

images:
  - include: "data/images/zzz1.PNG"
  - include: "data/images/zzz2.PNG"
  - include: "data/images/*.[p][n][g]"
